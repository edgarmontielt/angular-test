<div>
    <p>Nombre: {{ getName() }}, Apellido: {{ lastName }}, Age: {{ age }}</p>
    <button 
        (click)="setName('Juan')"
        class=" bg-slate-800 p-2 text-white"
    >Juan
    </button>

    <div (keyup)="0">
        <label>Repetidor:</label>
        <input #enter />
        <p> {{ enter.value}} </p>
    </div>
</div>
