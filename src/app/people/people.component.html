<div>
  <div>
    <h1 class="font-medium text-4xl pt-4 pb-4">Listado de personas</h1>
    <button
      [disabled]="disabled"
      class="bg-blue-600 text-white p-3 rounded"
      (click)="disabledBtn()"
    >
      New Person
    </button>
    <p *ngIf="disabled; else sinPerson">
      {{ getMessage() }} con el title {{ title }}
    </p>
    <ng-template #sinPerson>
      <p>No se ha agregado ninguna persona</p>
    </ng-template>
  </div>

  <ul class="flex flex-col">
    <li
      *ngFor="let item of characters.results"
      class="flex gap-2 items-center hover:bg-gray-200 p-2 cursor-pointer"
    >
      <img class="w-10 h-10 rounded-full" src="{{ item.image }}" />
      <span>{{ item.name }}</span>
      <div
        *ngIf="item.status === 'Alive'"
        class="w-2 h-2 bg-green-500 rounded-full"
      ></div>
      <div
        *ngIf="item.status === 'Dead'"
        class="w-2 h-2 bg-red-500 rounded-full"
      ></div>
      <div
        *ngIf="item.status === 'unknown'"
        class="w-2 h-2 bg-gray-500 rounded-full"
      ></div>
    </li>
  </ul>
</div>
