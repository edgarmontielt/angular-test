<p
  class="py-4 px-6 text-[#535353] text-lg font-medium hover:bg-[#ebebeb] cursor-pointer"
  (click)="viewAnswer()"
>
  {{ item.pregunta }}
</p>
<div
  *ngIf="view"
  class="bg-white top-0 p-6 text-[#7c7c7c] font-normal text-sm transition duration-1000"
>
  <p>{{ item.respuesta }}</p>
  <div class="mt-5">
    <h6 class="text-[#3F3F3F] font-medium text-base mb-3">
      Comentario Adicional
    </h6>
    <p>{{ item.comentarioAdicional }}</p>
  </div>
</div>
